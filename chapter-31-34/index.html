<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Day Programs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Current Date and Time</h1>
    <div id="dateTime"></div>

    <h1>Check the Current Month</h1>
    <button onclick="alertCurrentMonth()">Show Current Month</button>

    <h1>Check the Current Day</h1>
    <button onclick="alertCurrentDay()">Show Current Day</button>

    <h1>Check If It's Fun Day</h1>
    <button onclick="checkFunDay()">Check Day</button>
    <div id="funDayMessage"></div>

    <h1>Check Days of the Month</h1>
    <button onclick="checkDays()">Check Day</button>
    <div id="daysMessage"></div>

    <h1>Minutes Since Midnight, Jan. 1, 1970</h1>
    <div id="minutesDisplay"></div>
    <button onclick="calculateMinutes()">Calculate Minutes</button>

    <h1>Check If It's AM or PM</h1>
    <button onclick="checkAMorPM()">Check Time</button>

    <h1>Last Day of Last Month of 2020</h1>
    <div id="dateDisplay"></div>
    <button onclick="showLaterDate()">Show Date</button>
    
    <h1>Days Since 1st Ramadan</h1>
    <button onclick="calculateDaysSinceRamadan()">Calculate Days</button>
    <div id="ramadanMessage"></div>

    <h1>Current Date and Time (1 Hour Ahead)</h1>
    <div id="updatedDateTime"></div>
    <button onclick="updateDateTime()">Show Updated Date and Time</button>
    
    <h1>Date 100 Years Back</h1>
    <button onclick="showDate100YearsBack()">Show Date</button>

    <button id="mode">Change Mode</button>
    
    <script src="script.js"></script>
</body>
</html>
